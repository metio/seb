{{ define "title" }}
    {{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}
{{ define "main" }}
    <a class="post-titel" href="{{ .Permalink }}">
        <h1>{{ .Title }}</h1>
    </a>
    {{ .Content }}
    {{ range (sort .Pages "Title" "asc") }}
        <ul>
            <a href="{{ .Permalink }}">
                <li>{{ .Title }}</li>
            </a>
        </ul>
    {{ end }}
{{ end }}
