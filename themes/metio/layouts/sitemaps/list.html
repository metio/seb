{{ define "title" }}
    {{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}
{{ define "main" }}
    <a class="post-titel" href="{{ .Permalink }}">
        <h1>{{ .Title }}</h1>
    </a>
    {{ .Content }}
    <h2>Pages</h2>
    {{ range .Site.RegularPages }}
        <ul>
            <a href="{{ .Permalink }}">
                <li>{{ .Title }}</li>
            </a>
        </ul>
    {{ end }}
{{ end }}
