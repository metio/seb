{{ define "title" }}
    {{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}
{{ define "main" }}
    <h1 class="post-titel">
        <a class="post-titel" href="{{ .Permalink }}">
            {{ .Title }}
        </a>
    </h1>
    {{ .Content }}
    <h2>Pages</h2>
    {{ range .Pages }}
        <ul>
            <a href="{{ .Permalink }}">
                <li>{{ .Title }}</li>
            </a>
        </ul>
    {{ end }}
{{ end }}
