{{ define "title" }}
    {{ .Site.Title }} &ndash; {{ .Title }}
{{ end }}
{{ define "main" }}
    <a class="post-titel" href="{{ .Permalink }}">
        <h1>{{ .Title }}</h1>
    </a>
    {{ with .Params.tags }}
        <span class="tag">Talks about: {{ delimit . ", " ", and " }}</span>
    {{ end }}
    {{ .Content }}
{{ end }}
