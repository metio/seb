{{ define "main" }}
    {{ .Content }}
    <div id="home-divider"></div>
    {{ range first 1 (where site.RegularPages "Type" "in" site.Params.mainSections) }}
        <a class="post-titel" href="{{ .Permalink }}">
            <h1>{{ .Title }}</h1>
        </a>
        {{ with .Params.tags }}
            <span class="tag">Talks about: {{ delimit . ", " ", and " }}</span>
        {{ end }}
        {{ .Content }}
    {{ end }}
{{ end }}
